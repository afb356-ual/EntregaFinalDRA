<div class="home-container">
  <div class="logo-container">
    <img src="assets/hogwarts.png" alt="Hogwarts Crest" class="crest">
  </div>
  <div class="content-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
      </div>
      <button class="btn" type="submit">Login</button>
      <p>{{ message }}</p>
    </form>
  </div>
</div>
